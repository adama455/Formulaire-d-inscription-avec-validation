<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire d'inscription Futur Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap2.min.css">
    <!-- lien bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- lien font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <section class="vh-100">
            <div class="container h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100 mx-auto" style="width: 90%;">
                    <div class="col-lg-12 col-xl-11">

                        <fieldset class="reset py-4">
                            <legend class="reset"><i class="fa-solid fa-user-plus fs-1"></i></legend>
                            <div class="row justify-content-center">
                                <!-- la partie contenant le formulaire -->
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <form class="mx-1 mx-md-4" id="form">
                                        <p class="">Inscrivez-vous</p>
                                        <div class=" mb-2 champ">
                                            <input type="text" id="nom-complet" class="form-control"
                                                placeholder="nom complet" />
                                            <small>Error message</small>
                                        </div>

                                        <div class="mb-2 champ">
                                            <input type="email" id="email" class="form-control"
                                                placeholder="Adresse email" />
                                            <small>Error message</small>
                                        </div>

                                        <div class="mb-2 champ password-container ">
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Mot de passe" />
                                            <small>Error message</small>
                                            <div id="emailHelp" class="form-text" style="font-size: 9px;">Le mot de
                                                passe doit contenir minimum 10 caractères dont 1 caractère spécial.
                                            </div>
                                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                                                <i class="fa-solid fa-eye"></i>
                                            </span>
                                        </div>

                                        <div class="mb-2 champ confirm-password-container">
                                            <input type="password" id="password2" class="form-control"
                                                placeholder="Confirmer mot de passe" />
                                            <small>Error message</small>
                                            <span class="toggle-confirm-password"
                                                onclick="toggleConfirmPasswordVisibility()">
                                                <i class="fa-solid fa-eye"></i>
                                            </span>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="form-check d-flex justify-content-center">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                    id="form2Example3c" />
                                                <label class="form-check-label" for="form2Example3">
                                                    Se souvenir de moi
                                                </label>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button class="btn btn-success">S'inscrire</button>
                                            </div>
                                        </div>

                                        <!-- Boutons d'inscription avec Facebook et Google -->
                                        <div>
                                            <button type="button " class=" btn btn-primary form-control mb-2"
                                                onclick="loginWithFacebook()"> <i
                                                    class="fa-brands fa-facebook-f fs-5"></i> S'inscrire avec
                                                Facebook</button>
                                            <button type="button " class=" btn btn-info form-control text-white"
                                                onclick="loginWithGoogle()"><i class="fa-brands fa-google fs-5"></i>
                                                S'inscrire avec Google</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- la partie contenant l'image -->
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl7eypQcrPGN_OxQahBsRdu3KaU60oKZfCn45cnIwO4XIAUvA2Ox06vK2ZDfIFuGABQBY&usqp=CAU"
                                        class="img-fluid col-12" alt="Sample image">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <!-- lien bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
